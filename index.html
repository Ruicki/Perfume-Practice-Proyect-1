<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->

</head>
<body> 
    <!--Main section-->
      <div class="principal-container">
        <div class="content">
    <!--Image-->
              <div class="i-perf">
                <img class="img-perf" src="images/image-product-desktop.jpg" alt="perfume">
              </div>
                <div class="i-perf-m">
                  <img class="img-perf-m" src="images/image-product-mobile.jpg" alt="perfume">
              </div>
    <!--Text to buy-->
          <div class="cont-buy">
            <p class="sub-title">PERFUME</p>
            <h1 class="title"> Gabrielle Essence Eau De Parfum</h1>
            <p class="text-desciption"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>
    <!--ofert--> 
            <section class="buy-text-desc">  
            <div class="ofert">       
            <p class="new-price">$149.99</p>
            <p class="pre-price">$169.99</p>
            </div>
    <!--button--> 
            <div class="button">   
              <button class="button-buy"><i class="fa-solid fa-cart-shopping"></i><p>Add to Cart</p></button>
            </div>
          </section>
          </div>
        </div>
       
      </div>
